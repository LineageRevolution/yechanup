<html xmlns:th="http://www.thymeleaf.org">

<form action = "accountSetup" method="post">
<input type="hidden" name="branchCode" th:value="${member.branchCode}" readonly> <br>
회원ID : <input type="text" name="memberId" th:value="${session.id}" readonly> <br>
계좌명 : <select name="accountName">
		<option value="001">001</option>
		<option value="002">002</option>
		<option value="003">003</option>
		<option value="004">004</option>
		<option value="005">005</option>
		<option value="006">006</option>
		<option value="007">007</option>
		<option value="008">008</option>
		<option value="009">009</option>
	</select> <br>
예수금 : <input type="text" name="accountDeposit"> <br>
계좌개설 지점 :  <input type="text" name="accountSetup" th:value="${branch.branchName}" readonly> <br>
계좌담당자 :  <input type="text" name="accountManager" th:value="${branch.branchManager}" readonly> <br>
<input type="submit" value="계좌개설">
</form>
