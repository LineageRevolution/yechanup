<body class="bg-gradient-primary">
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
       <a href="index">처음화면으로</a>
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-7">
            <div class="p-5">
                <h1 class="h4 text-gray-900 mb-4">주문리스트</h1>
           	  </div>
           	</div>
          </div>
        </div>
      </div>
    </div>
</div>
              
<div class="container">
	<table class="table table-striped table-dark">
  		<thead class="thead-dark">
			<tr>
				<td>orderDate</td>
				<td>orderNumber</td>
				<td>accountNumber</td>
				<td>memberId</td>
				<td>categoryCode</td>
				<td>orderAmount</td>
				<td>orderMoney</td>
			</tr>
			</thead>
			<tbody>
			<!-- map안의 list를 가져와서 사용 -->
			 <tr th:each="s : ${listOrder}">
				<td th:text="${s.orderDate}"></td>
				<td th:text="${s.orderNumber}"></td>
				<td th:text="${s.accountNumber}"></td>
				<td th:text="${s.memberId}"></td>
				<td th:text="${s.categoryCode}"></td>
				<td th:text="${s.orderAmount}"></td>
				<td th:text="${s.orderMoney}"></td>
			</tr>
		</tbody>
	</table>
	</body>
